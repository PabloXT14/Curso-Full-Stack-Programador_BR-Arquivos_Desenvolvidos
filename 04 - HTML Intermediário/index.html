<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intermediário</title>
    <link href="style.css" rel="stylesheet">
    <style>

    .enviar{
        background: rgb(33, 233, 121);
        border: 1.5px solid rgb(0, 0, 0);
        border-radius: 7px;
        width: 150px;
    }

    .enviar:hover{
        background: rgb(57, 112, 185);
        color: white;
    }

    label{
    font-size: 120%;
    font-weight: bold;
    
    }

    #busca{
    color: rgb(150, 150, 150);
    }

    </style>



</head>
<body>

    <h2>Primeiro Formulário</h2>
    <form method="GET" action="https://www.youtube.com/results"  target="_blank">

        <input type="text" id="busca" name="search_query" value="digite algo" required>
        <input class="enviar" type="submit" value="Enviar">
    

    <br>

    <h2>Tipos de Input</h2>

    <label>Senha:</label>
    <input type="password" name="senha" maxlength="10">

    <br><br>

    <label>CheckBox:</label>
    <br>
    <input type="checkbox" name="curso" value="op1" checked>React Native
    <br>
    <input type="checkbox" name="curso" value="op2">React JS
    <br>
    <input type="checkbox" name="curso" value="op3">Javascript

    <br><br>

    <label>Radio</label>
    <br>
    <input type="radio" name="genero" value="M">Masculino
    <br>
    <input type="radio" name="genero" value="F" checked>Feminino

    <br><br>

    <label for="Limpar">Reset</label>
    <br>
    <input type="reset" value="Limpar">
    
    <br><br>

    <label for="favcolor">Color</label>
    <input type="color" id="favcolor" name="favcolor">

    <br><br>

    <label for="button">Botão</label>
    <input type="button" name="button" onclick="alert('Hellow World')" value="botão">

    <br><br>

    <label for="aniversario">Date: </label>
    <input type="date" name="aniversario">

    <br><br>

    <label for="hora">Datetime: </label>
    <input type="datetime-local" name="hora">

    <br><br>

    <label for="email">Email: </label>
    <input type="email" name="email">

    <br><br>

    <label for="myfile">File:</label>
    <input type="file" name="myfile">

    <br><br>

    <label for="mes">Month: </label>
    <input type="month" name="mes">

    <br><br>

    <label for="quantidade">Number:</label>
    <input type="number" name="quantidade" min="1" max="10">



    </form>
    
</body>
</html>
